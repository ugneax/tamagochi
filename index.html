<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.cdnfonts.com/css/be-vietnam-pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="startContainer">
            <div class="startText">Choose your animal!</div>
            <div class="animals"></div>
            <button class="startGame">Start game</button>
        </div>
        <div class="mainGameContainer">
            <div class="stats">
                <div class="box">Health<div class="hp"></div></div>
                <div class="box">Hungry Level<div class="hungryLevel"></div></div>
                <div class="box">Fun level<div class="funLevel"></div></div>
            </div>
            <div class="animalLevel">Your Animal is level <span class="level">1</span></div>
            <div class="interactionButtons">
                <div class="feed">
                    <button class="feedMe">Feed me</button>
                    <div class="food"></div>
                </div>
                <div class="play">
                    <button class="playMe">Play with me</button>
                </div>
            </div>
            <div class="animalField"></div>
            <div class="floor"></div>
        </div>
        <div class="gameOver"><div class="gameOverText">GAME OVER! ANIMAL DIED!</div></div>
    </body>
</html>
